<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Elite Partners Academy</title>
    
    <!-- Fonts: Jost as a geometric fallback for Eras Light ITC -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              ios: {
                bg: '#05010D',       // Deepest Black/Purple
                card: '#120B1F',     // Dark Purple Card
                cardHigh: '#1E1233', // Lighter Purple Highlight
                separator: 'rgba(255, 255, 255, 0.1)',
                lilac: '#A855F7',    // Main Accent (Purple-500)
                lilacLight: '#D8B4FE', // Lighter Accent
                textMain: '#FFFFFF',
                textSec: '#D1D5DB',  // Light Gray
                border: '#2E1065',   // Deep border
              }
            },
            fontFamily: {
              serif: ['"Eras Light ITC"', '"ITC Eras Light"', '"Jost"', 'sans-serif'],
              sans: ['Inter', '-apple-system', 'sans-serif'],
            },
            backgroundImage: {
              'gradient-lilac': 'linear-gradient(90deg, #9333EA 0%, #C084FC 100%)', // Button Gradient
              'gradient-dark': 'linear-gradient(180deg, #05010D 0%, #170F29 100%)',
              'gradient-glow': 'radial-gradient(circle at center, rgba(168, 85, 247, 0.15) 0%, rgba(5, 1, 13, 0) 70%)',
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.9s cubic-bezier(0.2, 1, 0.3, 1) forwards',
              'pulse-glow': 'pulseGlow 3s infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              pulseGlow: {
                '0%': { boxShadow: '0 0 15px rgba(168, 85, 247, 0.2)' },
                '100%': { boxShadow: '0 0 25px rgba(168, 85, 247, 0.5)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #05010D;
        color: #F5F5F7;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      
      html {
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Refined Glass Card matching the image style */
      .glass-card {
        background: rgba(18, 11, 31, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(168, 85, 247, 0.2); /* Lilac border */
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.8);
      }
      
      .glass-nav {
        background: rgba(5, 1, 13, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(168, 85, 247, 0.1);
      }

      /* Lilac Text Gradient */
      .text-lilac-gradient {
        background: linear-gradient(to right, #E9D5FF, #FFFFFF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .btn-primary {
        background: linear-gradient(90deg, #8B5CF6 0%, #A855F7 100%);
        box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
